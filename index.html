<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Gusser</title>
</head>
<body>
    <div class="container">
        <div class="big">
            <h1 id="too-big"></h1>
        </div>
        
        <div class="card">
            <h1 class="winner"></h1>
            <h4 class="heading">Enter a number between 1 - 100</h4>
            <input id="userNum" type="text" placeholder="Enter a number">
            <button id="btn">Guess</button>
            <!-- <p>Guess Remaining<span id="computer-number"></span></p> -->
        </div>
        <div class="small">
            <h1 id="too-small"></h1>
        </div>
    </div>
    
    <div id="nice"></div>
    
    
    <script src="app.js"></script>
</body>
</html>
